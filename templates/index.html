<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inspection App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="text-center">Cars</h1> 
    <div class="container"> <!-- Displays list of cars -->
        <div class="row justify-content-center">
            {% for car in cars %} 
            <div class="col-md-6">
                <div class="card mt-3">
                    <!-- Colored circle for inspection status -->
                    <div class="status-indicator" style="background-color:
                        {% if car[2] == 0 %}
                        red;    <!-- Not inspected yet-->
                        {% elif car[2] == 1 %}
                        yellow; <!-- Inspecting -->
                        {% else %}
                        green;  <!-- Inspected -->
                        {% endif %}
                    ">
                    </div>
                
                    <div class="card-body">
                        <h5 class="card-title">{{ car[1] }}</h5>
                        {% if car[2] == 0 %} <!-- Checks inspection status -->
                            <button class="btn btn-primary" onclick="window.location.href='/inspection_results/{{ car[0] }}'">Not inspected</button>
                        {% elif car[2] == 1 %}
                            <button class="btn btn-primary" onclick="window.location.href='/inspection_results/{{ car[0] }}'">Inspection in progress</button>
                        {% else %}
                            <button class="btn btn-primary" onclick="window.location.href='/inspection_results/{{ car[0] }}'">Inspected</button>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
